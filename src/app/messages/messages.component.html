<div  *ngIf= "messageService.messages.length > 0; else showNoDataMessage">
    <ol >
        <li *ngFor="let message of messageService.messages">
            <span>{{message}}</span>
        </li>
    </ol>
</div>
<ng-template #showNoDataMessage>
    
</ng-template>
<p *ngIf= "messageService.messages.length > 0">
    <button (click)="messageService.clear()">clear messages</button>
</p>
